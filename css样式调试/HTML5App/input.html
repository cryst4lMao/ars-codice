<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>输入框</title>
</head>
<body>
<form>
    <fieldset>
        <legend>请输入正确的邮件地址</legend>
        <input name="txtEmail" type="email" class="email" multiple="multiple" placeholder="请输入邮箱地址"/>
        <input name="formSubmit" type="submit" value="提交" class="submit" />
    </fieldset>
    <fieldset>
        <legend>日期</legend>
        <input name="" type="datetime" class="" title="三撒娇的哈就开始的借口啊时间的话">
        <input name="" type="date" class="">
        <input name="" type="month" class="">
    </fieldset>
    <fieldset>
        <legend>属性</legend>
        <label>user</label>
        <input name="" type="text" class="txt" autofocus="true" placeholder="please input user name">
        <label>password</label>
        <input name="" type="password" class="txt" >
    </fieldset>
    <fieldset>
        <legend>上传一个文件</legend>
        <input type="file">
    </fieldset>
</form>
</body>
</html>
