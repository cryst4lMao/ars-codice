<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            background: green;
            width: 500px;
            height: 300px;
        }
        .item{
            width: 100px;
            height: 100px;
            background-color: #00a2d4;
            border:1px solid #ffffff;
        }
        .item:nth-child(2){
            display: flex;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">3</div>
</div>
</body>
</html>
