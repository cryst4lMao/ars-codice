<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas id="canvas" width="500" height="500"></canvas>
<script>
    var canvas = document.getElementById("canvas");
    var  c = canvas.getContext("2d");
    c.fillStyle = "#FF0000";
    c.strokeStyle = "#888888";
    c.lineWidth = 12;
    c.beginPath();
    c.moveTo(100, 100);
    c.lineTo(200, 200);
    c.lineTo(100, 200);
    c.lineTo(300, 100);
    c.lineTo(300, 200);
    c.fill();
    c.stroke();
</script>
</body>
</html>
