<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		.box{
			width: 100px;
			height: 100px;
			position: absolute;
			background: red;
			animation: rotateFall 4s 0s linear infinite;
		}
		@keyframes rotateFall {
			0%{
				transform: rotate(0deg) scale(.3);
			}
			50%{
				transform: rotate(180deg) scale(1);
			}
			100%{
				transform: rotate(360deg) scale(.3);
			}
		}
		.star-area{}
	</style>
</head>
<body>
	<div class="container">
		<div class="box"></div>
	</div>

	<div class="star-area">
		<span>CHECKOUT</span>
	</div>
</body>
</html>
